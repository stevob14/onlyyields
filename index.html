<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore high distribution and option strategy ETFs with OnlyYields. Search and filter ETFs by ticker, name, exposure, goal, frequency, and issuer.">
    <meta name="keywords" content="ETFs, high distribution ETFs, option strategy ETFs, investment, OnlyYields, stock market, finance">
    <meta name="author" content="OnlyYields">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="OnlyYields - High Distribution ETFs">
    <meta property="og:description" content="Discover high distribution and option strategy ETFs with OnlyYields. Filter by ticker, exposure, goal, and more.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.onlyyields.com">
    <meta property="og:image" content="https://www.onlyyields.com/images/og-image.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="OnlyYields - High Distribution ETFs">
    <meta name="twitter:description" content="Discover high distribution and option strategy ETFs with OnlyYields. Filter by ticker, exposure, goal, and more.">
    <meta name="twitter:image" content="https://www.onlyyields.com/images/og-image.jpg">
    <title>OnlyYields - High Distribution ETFs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ad-banner">
        <p>
            <a id="ad-link" href="#" target="_blank" rel="noopener noreferrer">
                <!-- Ad content will be loaded by script.js -->
            </a>
        </p>
    </div>

    <header>
        <h1>OnlyYields</h1>
        <p>Discover High Distribution & Option Strategy ETFs</p>
    </header>

    <main>
        <div class="search-filters">
            <input type="text" id="search-name" placeholder="Search by Ticker or Name...">
            <select id="filter-exposure">
                <option value="">All Exposures</option>
            </select>
            <select id="filter-goal">
                <option value="">All Goals</option>
            </select>
            <select id="filter-frequency">
                <option value="">All Frequencies</option>
                <option value="Monthly">Monthly</option>
                <option value="Weekly">Weekly</option>
            </select>
            <select id="filter-issuer">
                <option value="">All Issuers</option>
            </select>
        </div>

        <div id="etf-list" class="etf-list-container">
            <p>Loading ETFs...</p>
        </div>
    </main>

    <footer>
        <p>Data manually curated. Always do your own research.</p>
    </footer>

    <script src="etfData.js"></script>
    <script src="script.js"></script>

    <!-- TradingView Widget Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <!-- Chart Modal Structure -->
    <div id="chart-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>TradingView Chart</h2>
            <div id="tradingview-widget-container"></div>
        </div>
    </div>
</body>
</html>
